name: build

# 触发条件：在 push或合并请求 到 master 或 realease开头的分支后
on:
  push:
    branches:
      - main
    paths:
      - packages/hooks/**

  pull_request:
    branches:
      - main
    paths:
      - packages/hooks/**

# 任务
jobs:
  build:
    # 服务器环境：最新版 Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      # 执行测试和打包操作
      - run: yarn install --immutable

      # 测试
      - run: yarn workspace @alova/hooks run test

      # 打包发布
      - run: yarn workspace @alova/hooks run build
      - run: cd ./packages/hooks && npm publish --tag=beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ALOVA_PUBLISH_TOKEN }}
